<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="../img/logo_GED.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <link type="text/css" rel="stylesheet" href="../css/GED.css"/>
     <script src="https://kit.fontawesome.com/8863257256.js" crossorigin="anonymous"></script>
     <script type="text/javascript" src="../js/jquery-1.3.2.js"></script>
    <title>GED</title>
</head>
<body>
    <main>
    <!-- Form-area -->
    <div id="form-area">
      <div class="container-fluid">
        <div class="row">
          <div>

            <h1 class="main-title">Discovery: GED</h1>
            <form action="">

               <div class="form-box">
              <label for="sexo-1">Informe seu sexo:</label><br>
              <input type="radio" name="sexo" id="sexo-1" class="form-check-input form-sexo " ><span class="name-radio"> Masculino </span><br>
              <input type="radio" name="sexo" id="sexo-2" class="form-check-input form-sexo "><span class="name-radio"> Feminino </span><br>
              </div>
              <div class="form-box">
              <label for="idade">Informe sua idade:</label>
              <input type="number" name="idade" id="idade" class="form-control " placeholder="Idade">
              </div>
              <div class="form-box">
              <label for="altura">Informe sua altura:</label>
              <input type="number" name="altura" id="altura" placeholder="em cm" class="form-control ">
              </div>
              <div class="form-box">
              <label for="peso">Informe seu peso:</label>
              <input type="number" name="peso" id="peso" placeholder="em Kg" class="form-control ">
              </div>
              <div class="form-box">
              <label for="nivel-1">Informe seu nivel de atividade fisica:</label><br>
          
              <input type="radio" name="atividade" id="nivel-1" class="form-check-input form-ativ"><span class="name-radio"> Sedentário </span> <br>
              <input type="radio" name="atividade" id="nivel-2" class="form-check-input form-ativ"><span class="name-radio"> Levemente ativo</span> <br>
              <input type="radio" name="atividade" id="nivel-3" class="form-check-input form-ativ"><span class="name-radio"> Moderadamente ativo</span> <br>
              <input type="radio" name="atividade" id="nivel-4" class="form-check-input form-ativ"><span class="name-radio"> Muito ativo</span> <br>
              <input type="radio" name="atividade" id="nivel-5" class="form-check-input form-ativ"><span class="name-radio"> Atleta</span> <br>
              </div>
              <button type="submit" class="main-btn" id="main-btn">Calcular</button>

            </form>
            <div id="result-area" style="display: none;">
              <div class="container result-box">
                 <p id="result"></p>
              </div>
              <button type="submit" class="main-btn" id="voltar">Voltar</button>
            </div>
          </div>
        </div>
      </div>
    </div> 
    </main>
    <!-- copyright-area -->
    <footer>
      <div class="container-fluid copy-area">
         <p id="copyright">Desenvolvido por <a href="../index.html">Gilbert.K</a> © 2021</p>
      </div>
    </footer>
<script type="text/javascript" src="../js/GED.js"></script>   
</body>
</html>
